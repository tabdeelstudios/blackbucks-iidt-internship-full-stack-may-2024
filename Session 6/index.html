<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Connecting to our CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Connecting to our JavaScript -->
    <h1 onmouseover="handleChangeBG(event)">Create your To-Do List</h1>

    <form onsubmit="handleSubmit(event)">
      <input
        type="text"
        id="task"
        placeholder="What are your tasks for today?"
      />
      <input type="submit" value="Add" id="addButton" />
    </form>

    <ol id="taskList">
      <li class="listItem">First</li>
      <li class="listItem">Second</li>
      <li class="listItem">Third</li>
    </ol>

    <script src="scripts.js"></script>
  </body>
</html>
